run:
  YuanGuiScript: |
    $Lua | run
    $app | font: "Microsoft YaHei", 12
    $app | importPackage: "datetime"
    $app | createWindow
    $app | run
windowCreated:
  windowSize: {width: 800, height: 600}
  button:
    button1:
      show: true
      text: "{< datetime.datetime.now().strftime('%Y-%m-%d %H:%M:%S') >}   (点击更新)"
      size: {width: "{< window.width() >} :int", height: 37}
      onClicked: "btn1Clicked"
btn1Clicked:
  LuaScript: |
    button1.setText(datetime.datetime.now().strftime('%Y-%m-%d %H:%M:%S'))
windowResized:
  LuaScript: |
    if button1 ~= nil then
      button1.resize(window.width(), button1.height())
    end
